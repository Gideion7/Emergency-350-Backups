<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Squat Login</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <style> .form-container{text-align: center;
  align-items: center;} </style>
</head>
<body>

  <div class="form-container">
    <h1>Clean Squat</h1>
    <form action="#" method="post">
      
      <!-- User Name -->
      <label for="username">User Name: <input type="text" id="username" name="username" placeholder="Enter your username"></label>
      
      <!-- Password -->
      <label for="password">Password: <input type="password" id="password" name="password" placeholder="Enter your password"></label>
      <br>
      <!-- Login Button -->
      <button type="submit">Login</button>
      <br>
      <br>
      <!-- Register Button -->
      <button type="button" id="register-button">Register</button>
    </form>
  </div>

</body>
</html>
