<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        .field-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .field-row label {
            flex: 1;
            margin-right: 10px;
            text-align: left;
        }

        .field-row div {
            flex: 2;
            background-color: #004a7c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
        }

        .form-container button {
            margin-top: 10px;
        }

        .form-container button + button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Results</h1>

        {% if result %}
        {% for row in result %}
            <div class="field-row">
                <label>Building:</label>
                <div id="building">{{ row[0] }}</div>
            </div>
    
            <div class="field-row">
                <label>Floor Number:</label>
                <div id="floor">{{ row[1] }}</div>
            </div>
    
            <div class="field-row">
                <label>Room Number:</label>
                <div id="room">{{ row[2] }}</div>
            </div>
    
            <div class="field-row">
                <label>Current Rating:</label>
                <div id="avg_rating">{{ avg_rating }}</div>
            </div>
        {% endfor %}
    
        {% for row in result %}
            <a href="{{ url_for('rating', restroom_id=row[4]) }}"><button type="button">Rate This Restroom</button></a>
            <a href="/report_an_issue"><button type="button">Report an Issue</button></a>
            <a href="/main"><button type="button">Done</button></a>
    {% else %}
        <p>No matching results found.</p>
    {% endfor %}
    
    <!-- {% else %}
        <p>No matching results found.</p>
    {% endif %} -->
    
        
    </div>
</body>
</html>
