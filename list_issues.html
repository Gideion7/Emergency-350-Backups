<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Issues</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>List of Reported Issues</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Issue ID</th>
                    <th>Description</th>
                    <th>Reported On</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for issue in issues %}
                <tr>
                    <td>{{ issue[0] }}</td>
                    <td>{{ issue[1] }}</td>
                    <td>{{ issue[2] }}</td>
                    <td>{{ 'Completed' if issue[3] else 'Pending' }}</td>
                    <td><a href="{{ url_for('selected_issue', issue_id=issue[0]) }}">View Issue</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
